<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sueldos</title>
</head>
<body>

<h1>Registro de Sueldos</h1>

<form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="sueldo">Sueldo:</label>
    <input type="number" id="sueldo" required>

    <button type="button" onclick="agregarEmpleado()">Agregar Empleado</button>
</form>

<h2>Empleados Registrados:</h2>
<ul id="listaEmpleados"></ul>

<script>
    class Empleado {
        constructor(nombre, sueldo) {
            this.nombre = nombre;
            this.sueldo = sueldo;
        }

        obtenerInformacion() {
            return `${this.nombre}: $${this.sueldo.toFixed(2)}`;
        }
    }

    let empleados = [];

    function agregarEmpleado() {
        const nombre = document.getElementById('nombre').value;
        const sueldo = parseFloat(document.getElementById('sueldo').value);

        if (nombre && !isNaN(sueldo)) {
            const nuevoEmpleado = new Empleado(nombre, sueldo);
            empleados.push(nuevoEmpleado);
            actualizarListaEmpleados();
            limpiarFormulario();
        } else {
            alert('Por favor, ingrese un nombre y un sueldo vÃ¡lido.');
        }
    }

    function actualizarListaEmpleados() {
        const listaEmpleados = document.getElementById('listaEmpleados');
        listaEmpleados.innerHTML = '';

        empleados.forEach((empleado) => {
            const li = document.createElement('li');
            li.textContent = empleado.obtenerInformacion();
            listaEmpleados.appendChild(li);
        });
    }

    function limpiarFormulario() {
        document.getElementById('nombre').value = '';
        document.getElementById('sueldo').value = '';
    }
</script>

</body>
</html>
